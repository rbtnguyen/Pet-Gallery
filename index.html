<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Asana Pet Adoption Agency Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A photo gallery of pets up for adoption through the Asana Pet Adoption Agency">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/app.css" />
    <script src="assets/data/dogs.js"></script>
</head>

<body>
    <nav class="side-navigation">
        <span class="action-button action-button-menu" onclick="openMenu()">
            <span class="nav-text"><span class="nav-text-m">M</span><span class="nav-text-other">enu</span></span>
            <span class="nav-close-bar nav-close-bar-left"></span>
            <span class="nav-close-bar nav-close-bar-right"></span>
        </span>
        <div class="nav-links-container">
            <a href="#" target="_self">About</a>
            <a href="#" target="_self">Contact</a>
            <a href="#" target="_self">Press</a>
        </div>
    </nav>
    <header class="global-header" role="banner">
        <h1>Puppy image gallery</h1>

        <blockquote class="header-quote">
            <p>A dog will teach you unconditional love. If you can have that in your life, things won't be too bad.</p>

            <cite>&mdash;Robert Wagner</cite>
        </blockquote>
    </header>
    <main class="gallery-container">
        <!--
        I approached creating this page thinking the intial layout and images would be determined server-side
        as opposed to making an initial call to get the desired photos and then constructing the layout 
        client-side. However, additional requests to get photos can be made, which will show how I would handle
        a client-side requests for resources and subsequent updating of the page.
        -->
        <aside class='layout-controls'>
            <span class="action-button action-button-align" onclick="alignImages('left')">
                Left
            </span>
            <span class="action-button action-button-align" onclick="alignImages('center')">
                Center
            </span>
            <span class="action-button action-button-align" onclick="alignImages('right')">
                Right
            </span>
            <span class="action-button action-button-align" onclick="alignImages('justify')">
                Justify
            </span>
        </aside>
        <section class="photo-gallery">
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/1.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/2.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/3.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/4.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/5.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/6.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/7.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/8.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/9.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/10.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/11.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/12.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/13.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/14.jpeg" alt="dog description placeholder">
            </div>
            <div class="pet-thumbnail-container">
                <img class="pet-thumbnail-image" src="assets/images/raw/15.jpeg" alt="dog description placeholder">
            </div>
        </section>

        <section class="load-action-row">
            <span class="action-button action-button-load" onclick="loadMoreDogs()">Load More</span>
        </section>
    </main>
    <section class="photo-overlay">
        <div class="photo-overlay-container">
            <span class="align-helper"></span>
            <img src="" alt="">
        </div>
    </section>

    <footer class="global-footer">
        <p>Built by a wonderful developer for Asana.</p>
    </footer>
    <script src="assets/main.js"></script>

</body>

</html>
